version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/schemas"
    gen:
      go:
        package: "db"
        out: "internal/storage/db"
        emit_json_tags: true
        emit_empty_slices: true
        emit_result_struct_pointers: true
        sql_package: "pgx/v5"
